
<div class="circle-button-container">
  <div class="circle background-circle">

      <a href="javascript:void(0)" id="record-button" class="record">
          <div class="circle foreground-circle unclicked-circle record" style="display: none;">
              <div class="circle-text record">REC</div>
          </div>
      </a>

      <a href="javascript:void(0)" id="stop-button" class="stop">
          <div class="circle foreground-circle unclicked-circle stop" style="display: none;">
              <div class="stop-square"></div>
          </div>
      </a>

      <a href="javascript:void(0)" id="play-button" class="play">
          <div class="circle foreground-circle unclicked-circle play" style="display: none;">
              <div class="play-triangle"></div>
          </div>
      </a>

      <a href="javascript:void(0)" id="loading" class="loading">
          <div class="circle foreground-circle unclicked-circle loading" style="display: none;">
              <div class="play-loading">
                <div><i class="fa fa-circle-o-notch fa-spin fa-3x"></i></div>
              </div>
          </div>
      </a>

  </div>
</div>
