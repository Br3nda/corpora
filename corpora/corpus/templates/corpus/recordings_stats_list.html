{% extends 'corpus/base.html' %}
{% load static sekizai_tags compress i18n %}

{% block content %}
{% addtoblock "css" %}
<style type="text/x-scss">
@import 'corpora/css/colors';
@import 'bower_components/bootstrap/scss/functions';
@import 'bower_components/bootstrap/scss/mixins';
@import 'bower_components/bootstrap/scss/variables';

div.content{
  padding: 15px 0px 15px 0px;
}


  .styling{
    background-color: $brand_lighter;
    border-color: $brand;
  }

</style>
{% endaddtoblock %}
  
<div class="container">
  <div class="row">
    <div class="col">
      
      <h1>{% trans "Recordings" %}</h1>


<canvas id="myChart"></canvas>

{% addtoblock 'js-end' %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
{% endaddtoblock %}

{% addtoblock 'js-end' %}
<script type="text/javascript">
var bg = ''
var border = ''

    var $p = $("<p class='styling'></p>").hide().appendTo("body");
    bg = $p.css("backgroundColor");
    border = $p.css("borderColor");
    $p.remove();


  var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: "{% trans 'Recordings' %}",
            backgroundColor: bg,
            borderColor: border,
            data: {{values}},
        }]
    },

    // Configuration options go here
    options: {}
});
</script>
{% endaddtoblock %}

    </div>
  </div>
</div>


{% endblock %}
